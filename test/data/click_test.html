<!DOCTYPE html>
<html>
<body>
<!-- Source: https://www.w3schools.com/code/tryit.asp?filename=GF9NIQYDF9DN -->

<p>This example demonstrates how to assign an "ondblclick" event to a p element.</p>

<p id="demo" onclick="click1()" ondblclick="click2()">Click me.</p>

<script>
function click1() {
  document.getElementById("demo").innerHTML = "17 Across";
}
function click2() {
  document.getElementById("demo").innerHTML = "17 Down";
}
</script>

</body>
</html>
