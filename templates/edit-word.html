<!-- edit-word.html -->
<!-- edit-word-dialog -->
<div id="ew-dialog" class="w3-modal">
<!-- modal content -->
<div class="w3-modal-content w3-card-4"
     style="width:50%;position:absolute;top:10%;left:40%"
>

<header class="w3-container w3-blue-gray">
<h3 id="ew-heading"></h3>
<span class="w3-button w3-xlarge w3-hover-red w3-display-topright"
      onclick="closeModalDialog('ew-dialog');"
      >&times;</span>
</header>

<form class="w3-container w3-card-4"
      name="ew-form"
      action="{{ url_for('edit_word_screen') }}"
      method="POST"
>

<!-- form section -->
<div class="w3-section">

<div class="w3-bar w3-border w3-blue-gray">
  <div class="w3-bar-item w3-button" onclick="do_suggest_word()">Suggest</div>
  <div class="w3-bar-item w3-button">Undo</div>
  <div class="w3-bar-item w3-button">Redo</div>
</div>

<!-- Input word -->
<p style="width:50%">
<label>Word:</label>
<input   class="w3-input w3-border"
         id="ew-word"
         name="text"
         style="font-family: Courier; font-size: large"
         maxlength="{{ length }}"
         type="text"
         value="{{ text }}"
/>
</p> <!-- End of input word -->

<!-- Input clue -->
<p style="width:100%">
<label>Clue:</label>
<input   class="w3-input w3-border"
         id="ew-clue"
         name="clue"
         type="text"
         value="{{ clue }}"
/>
</p> <!-- End of input clue -->

<!-- Button container -->
<div class="w3-container">

<button  class="w3-button w3-border w3-round w3-gray"
style="width:100px"
type="submit"
>OK</button>

<button  class="w3-button w3-border w3-round w3-gray"
style="width:100px"
type="button"
onclick="closeModalDialog('ew-dialog');"
>Cancel</button>

</div> <!-- End of button container -->
<div class="w3-panel" id="ew-wordlist" style="display:none">
    <script>
        function do_select_changed() {
            elem_select = document.getElementById('ew-select')
            value = elem_select.value
            elem_word = document.getElementById('ew-word')
            elem_word.value = value
        }
    </script>
  <label for="words">Possible matches:</label>
  <select name="words" id="ew-select" onchange="do_select_changed()">
  </select>
</div>
</div> <!-- End of form section -->
</form>
</div> <!-- End of modal content -->
</div> <!-- End of edit-word-dialog -->
