<!-- grid-save.html -->
<div class="w3-container">
  <div id="gs-dialog" class="w3-modal">
    <div class="w3-modal-content w3-card-4" style="max-width:300px">
      <header class="w3-container w3-blue-gray">
        <h3>Save grid</h3>
        <span class="w3-button w3-xlarge w3-hover-red w3-display-topright"
            onclick="hideElement('gs-dialog');"
            >&times;</span>
      </header>
      <form class="w3-container"
            name="gs-form"
            action="{{ url_for('grid_save') }}"
      >
        <div class="w3-section">
          <label><b>Grid name:</b></label>
          <input class="w3-input w3-border w3-margin-top w3-margin-bottom"
                 type="text"
                 name="gridname"
                 required/>
          <div class="w3-container">
          <button class="w3-button w3-border w3-round w3-gray"
                  style="width:100px"
                  type="submit"
                  >OK</button>
          <button class="w3-button w3-border w3-round w3-gray"
                  style="width:100px"
                  type="button"
                  onclick="hideElement('gs-dialog');"
                  >Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
