<!-- puzzle-chooser-dialog.html -->
<div class="w3-container">
   <div id="puzzle-chooser-dialog" class="w3-modal" style="display:none">
      <div class="w3-modal-content w3-card-4" style="width:30%;">
         <header class="w3-container w3-blue-gray">
            <h3>Puzzle chooser</h3>
            <span class="w3-button w3-display-topright"
                  onclick="document.getElementById('puzzle-chooser-dialog').style=display='none';"
                  >&times;</span>
         </header>
         <div class="w3-container">
            <p>Chooose from the following puzzles:</p>
         </div>
         <div class="w3-section w3-padding-large">
            <ul id="puzzle-list" class="w3-ul w3-card-2">
            </ul>
         </div>
      </div>
   </div>
</div>
